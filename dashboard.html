<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড - BD Marketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0f19; --card: #161b2c; --primary: #10b981; --text: #f3f4f6; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: var(--card); border-bottom: 1px solid #2d3748; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .balance-card { background: linear-gradient(135deg, #1e293b, #0f172a); margin: 20px; padding: 25px; border-radius: 20px; border-left: 5px solid var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .grid-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .menu-item { background: var(--card); padding: 25px; border-radius: 18px; text-align: center; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .menu-item i { font-size: 30px; color: var(--primary); margin-bottom: 12px; display: block; }
        .menu-item:active { transform: scale(0.95); background: #1f2937; }
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #2d3748; }
        .footer-nav i { font-size: 20px; color: #94a3b8; }
        .footer-nav .active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <img src="https://ui-avatars.com/api/?name=Saddam+Admin&background=10b981&color=fff" alt="Profile">
            <div>
                <b style="display: block;">সাদ্দাম ভাই (অ্যাডমিন)</b>
                <span style="font-size: 11px; color: #10b981;"><i class="fas fa-circle" style="font-size: 8px;"></i> অনলাইন</span>
            </div>
        </div>
        <i class="fas fa-ellipsis-v" style="font-size: 20px; color: #94a3b8;"></i>
    </div>

    <div class="balance-card">
        <p style="margin: 0; color: #94a3b8; font-size: 14px;">মোট ব্যালেন্স</p>
        <h1 style="margin: 5px 0; font-size: 35px;">৳ 5,240.50</h1>
        <div style="display: flex; gap: 20px; margin-top: 10px;">
            <span><i class="fas fa-arrow-down" style="color: #10b981;"></i> ৳ 1200.00</span>
            <span><i class="fas fa-clock" style="color: #f59e0b;"></i> ৳ 450.00</span>
        </div>
    </div>

    <div class="grid-menu">
        <div class="menu-item">
            <i class="fas fa-tasks"></i>
            <span>পকেট মার্কেট</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-wallet"></i>
            <span>উইথড্র</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-hand-holding-usd"></i>
            <span>ডিপোজিট</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-users"></i>
            <span>রেফার</span>
        </div>
    </div>

    <div class="footer-nav">
        <i class="fas fa-home active"></i>
        <i class="fas fa-history"></i>
        <i class="fas fa-headset"></i>
        <i class="fas fa-user-cog"></i>
    </div>
</body>
</html>
