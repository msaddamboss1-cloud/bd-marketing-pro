<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Marketing - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #22c55e; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .login-card { background: var(--card); padding: 40px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .logo-icon { font-size: 50px; color: var(--primary); margin-bottom: 10px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: none; background: #0f172a; color: white; box-sizing: border-box; outline: none; border: 1px solid #334155; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #22c55e, #16a34a); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fas fa-rocket logo-icon"></i>
        <h2 style="margin: 0;">BD Marketing</h2>
        <p style="color: #94a3b8; font-size: 14px; margin-bottom: 25px;">সফলতার ডিজিটাল প্ল্যাটফর্ম</p>
        <input type="email" id="email" placeholder="আপনার ইমেইল">
        <input type="password" id="pass" placeholder="পাসওয়ার্ড">
        <button class="btn" onclick="alert('এখনও config.js সেট হয়নি!')">লগইন করুন</button>
        <p style="font-size: 13px; margin-top: 20px; color: #94a3b8;">নতুন? <span style="color: var(--primary); cursor: pointer;">রেজিস্ট্রেশন করুন</span></p>
    </div>
</body>
</html>
